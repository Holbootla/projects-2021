<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>Match-match game</title>
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <div class="logo__top">Match</div>
        <div class="logo__bottom">Match</div>
      </div>
      <nav>
        <ul class="nav__list">
          <li class="nav__item">
            <img src="" alt="">
            <p>About Game</p>
          </li>
          <li class="nav__item">
            <img src="" alt="">
            <p>Best Score</p></li>
          <li class="nav__item">
            <img src="" alt="">
            <p>Game Settings</p>
          </li>
        </ul>
      </nav>
      <div class="main-button">Register new player</div>
    </header>
    <main class="main">
      <div class="board">
        <div class="board__title">How to play?</div>
        <div class="rules">
          <div class="rules__rule grid-item-1">
            <div class="rules__rule__number">1</div>
            <p class="rules__rule__text">Register new player in game.</p>
          </div>
          <img src="" alt="" class="rules__img grid-item-2">
          <div class="rules__rule grid-item-3">
            <div class="rules__rule__number">2</div>
            <p class="rules__rule__text">Configure your game settings.</p>
          </div>
          <img src="" alt="" class="rules__img grid-item-4">
          <div class="rules__rule grid-item-5">
            <div class="rules__rule__number">3</div>
            <p class="rules__rule__text">Start you new game! Remember card positions and match it before times up.</p>
          </div>
          <img src="" alt="" class="rules__img grid-item-6">
        </div>
      </div>
    </main>
  </body>
</html>
